version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: daily-stand-app/mcp-server:latest
    container_name: mcp-server
    restart: unless-stopped
    
    ports:
      - "8080:8080"    # MCP Server port
      - "9090:9090"    # Metrics port
    
    volumes:
      # Configuration directory
      - ./config:/app/config:ro
      # Logs directory
      - ./logs:/app/logs
      # Data directory for repositories
      - ./data:/app/data
      # Models directory for LLM models
      - ./models:/app/models:ro
      
    environment:
      # Server configuration
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8080
      
      # Logging configuration
      - MCP_LOG_LEVEL=INFO
      - MCP_LOG_CONSOLE_ENABLED=true
      - MCP_LOG_FILE_ENABLED=true
      - MCP_LOG_FILE_PATH=/app/logs/mcp-server.log
      
      # Performance configuration
      - MCP_PERFORMANCE_METRICS_ENABLED=true
      - MCP_PERFORMANCE_METRICS_PORT=9090
      - MCP_PERFORMANCE_MAX_CONCURRENT=10
      
      # Security configuration
      - MCP_SECURITY_RATE_LIMIT_ENABLED=true
      - MCP_SECURITY_RATE_LIMIT_RPM=60
      
      # Git configuration
      - MCP_GIT_DEFAULT_BRANCH=main
      - MCP_GIT_MAX_COMMIT_HISTORY=100
      - MCP_GIT_CACHE_ENABLED=true
      
      # LLM backend selection (required): SKAINET | REST_API | JLAMA
      - MCP_LLM_BACKEND=SKAINET
      # SKaiNET backend: path to GGUF model file
      - MCP_LLM_MODEL_PATH=/app/models/model.gguf
      # REST API backend: OpenAI-compatible endpoint
      - MCP_LLM_REST_BASE_URL=http://host.docker.internal:11434
      - MCP_LLM_REST_MODEL=llama3.2:3b
      
      # Java JVM options
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxRAMPercentage=75 -XX:+UseStringDeduplication -Djava.security.egd=file:/dev/./urandom
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    
    # Labels for monitoring and management
    labels:
      - "com.example.service=mcp-server"
      - "com.example.version=1.0.0"
      - "traefik.enable=true"
      - "traefik.http.routers.mcp.rule=Host(`mcp.yourdomain.com`)"
      - "traefik.http.services.mcp.loadbalancer.server.port=8080"

